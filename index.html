  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function(){
$('a[href^="#"]').click(function() {
var speed = 800;
var href= $(this).attr("href");
var target = $(href == "#" || href == "" ? 'html' : href);
var position = target.offset().top;
$('body,html').animate({scrollTop:position}, speed, 'swing');
return false;
});
});
</script>

<body>

        <ul>
          <li id="menu1"><a href="#about"><img src="images/menu_about.png" alt="当サイトについて"></a></li>

    <!--/contents-->

    <div class="contents bg2" id="about">
      <!--contentsブロック開始＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝-->

      <section>

        <h2>About<span>Mitazoについて</span></h2>

        <h3>当サイトは自分が視聴した映画を記録するサイトです</h3>
        <p>ユーザーが見た映画の名前、公開年、視聴した年月日、レーティングを入力して記録します</p>

      </section>

    </div>

      <section>

        <h2>Search</h2>

        <h3>自分のハンドルネームを入力してデータを見ましょう</h3>
        <form action="search" method="POST" id="form1">
          <input type="text" name="handlename" placeholder="名前" id="input_message" style="font-size: 25px;">
          <input type="submit" class="button" id="show" value="表示" style="font-size: 25px;">
        </form>
      </section>

    <!--/contents-->

      <!--contentsブロック開始＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝-->
      <section>

        <h2>Add Movie</h2>

        <h3>見た映画を登録しましょう</h3>
        <form action="add" method="POST" id="form1">
          <input type="text" id="HN" value="" placeholder="名前" name="addname" style="font-size: 20px; margin-right: 15px;"><br>
          <input type="text" id="moviename" value="" placeholder="映画名" name="addmoviename" style="font-size: 20px; margin-right: 15px;"><br>

          <input type="date" id="yearSeen" value="" placeholder="見た年月日" name="addyearseen" style="font-size: 20px; width: 225px; margin-right: 15px;"><br><select name="addrating" style="font-size: 25px;">
            <option value=""disabled selected>評価</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select><br>

          <input type="submit" class="button" id="show" value="表示" style="font-size: 25px;">
        </form>
